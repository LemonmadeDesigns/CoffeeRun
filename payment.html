<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Payment Form</title>

		<link rel="stylesheet" href="stylesheets/payment_form.css" />
	</head>

	<body>
		<form payment-order="form">
			<h1>Payment form</h1>
			<p>
				Required fields are followed by
				<strong>
          <abbr title="required">*</abbr>
        </strong>.
			</p>

			<section>
				<h2>Contact information</h2>
				<fieldset>
					<legend>Title</legend>
					<ul>
						<li>
							<label for="title_1">
								<input
									type="radio"
									id="title_1"
									name="title"
									value="Mr."
									checked
								/>
								Mister             
              </label>
						</li>
						<li>
							<label for="title_2">
								<input
									type="radio"
									id="title_2"
									name="title"
									value="Mrs."
								/>
                Mrs.             
              </label>
						</li>
						<li>
							<label for="title_3">
								<input
									type="radio"
									id="title_3"
									name="title"
									value="Ms."
								/>
								  Ms.             
              </label>
						</li>
						<li>
							<label for="title_4">
								<input
									type="radio"
									id="title_4"
									name="title"
									value="Miss."
								/>
								Miss             
                </label>
						</li>
					</ul>
				</fieldset>

				<p>
					<label for="name">
						<span>Name: </span>
						<strong><abbr title="required">*</abbr></strong>
					</label>
					<input type="text" id="name" name="username" />
				</p>

				<p>
					<label for="mail">
						<span>E-mail: </span>
						<strong><abbr title="required">*</abbr></strong>
					</label>
					<input type="email" id="mail" name="usermail" />
				</p>
				<p>
					<label for="password">
						<span>Password: </span>
						<strong><abbr title="required">*</abbr></strong>
					</label>
					<input type="password" id="pwd" name="password" />
				</p>
			</section>

			<section>
				<h2>Payment information</h2>
				<p>
					<label for="card">
						<span>Card type:</span>
					</label>
					<select id="card" name="usercard">
						<option value="visa">Visa</option>
						<option value="mc">Mastercard</option>
						<option value="amex">American Express</option>
					</select>
				</p>

				<p>
					<label for="number">
						<span>Card number:</span>
						<strong><abbr title="required">*</abbr></strong>
					</label>
					<input type="text" id="number" name="cardnumber" />
				</p>

				<p>
					<label for="date">
						<span>Expiration date:</span>
						<strong><abbr title="required">*</abbr></strong>
						<em>formatted as mm/yy</em>
					</label>
					<input type="text" id="date" name="expiration" />
				</p>
			</section>

			<section>
				<p><button type="submit">Validate the payment</button></p>
			</section>

      <section style="text-align: center;">
        <p>Return <a href="index.html">Back to Order</a></p>
      </section>
		</form>
		<div payment-response="person"></div>

    <!-- JAVASCRIPT LIBRARIES -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"
			charset="utf-8"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
		/>

    <!-- JAVASCRIPT -->
		<script src="scripts/order.js" charset="utf-8"></script>
		<script src="scripts/formhandler.js" charset="utf-8"></script>
		<script src="scripts/datastore.js" charset="utf-8"></script>
		<script src="scripts/truck_payment.js" charset="utf-8"></script>
		<script src="scripts/main_payment.js" charset="utf-8"></script>
	</body>
</html>
